<!DOCTYPE html>
<html>
<head>
<style>
h2 {
  text-shadow: 2px 2px red;
}

ul.a {
  list-style-type: square;
}

ol.b {
  list-style-type: upper-roman;
}

</style> 
</head>
<body>

<h2>The list-style-type Property</h2>

<p>Example of unordered lists:</p>

<ul class="a">
  <li>&#34Coffee&#34</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

<p>Example of ordered lists:</p>
<ol class="b">
  <li>Coffee</li>
  <li>Tea</li>
  <li>&#34Coca Cola&#34</li>
</ol>



</body>
</html>
